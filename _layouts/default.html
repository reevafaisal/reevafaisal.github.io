<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
      .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
    </header>

    <main>
      {{ content }}
    </main>

    <!-- Footer with GitHub, Email, and LinkedIn buttons -->
    <footer>
      <ul>
        <li><a href="https://github.com/{{ site.github_username }}" class="btn btn-primary">View on GitHub</a></li>
        <li><a href="mailto:{{ site.email }}" class="btn btn-primary">Email me</a></li>
        <li><a href="{{ site.linkedin }}" class="btn btn-primary">LinkedIn</a></li>
      </ul>
    </footer>
  </body>
</html>
