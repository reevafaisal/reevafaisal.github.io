@import "{{ site.theme }}";

// Add this script tag to your GitHub Pages HTML file
<script>
  window.addEventListener('DOMContentLoaded', function() {
    if (window.location.hash) {
      // Check if there's a hash in the URL (e.g., #section-id)
      setTimeout(function() {
        var targetElement = document.querySelector(window.location.hash);
        if (targetElement) {
          targetElement.scrollIntoView();
        }
      }, 0); 
    }
  });
</script>
